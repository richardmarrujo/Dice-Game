<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 id="start"> Press Any Key to Start</h1>

      <div class="dice">
        <p id=player1>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p id=player2>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

      <div class="dice">
        <p id=player3>Player 3</p>
        <img class="img3" src="images/dice6.png">
      </div>

      <div class="dice">
        <p id=player4>Player 4</p>
        <img class="img4" src="images/dice6.png">
      </div>

      <br>

      <button class="refresh" onClick = "nextSequence()" > Roll The Dice </button>
    </div>

<!-- JQuery Script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="index.js" charset="utf-8"></script>

</body>

  <footer>

  </footer>


</html>
